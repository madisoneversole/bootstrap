<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-width: 768px; /* This line sets the minimum width */
        }
        .sidebar {
            background-color: #2C2C2C;
            height: 100vh;
            color: white;
        }
        .email-list-item {
            padding: 10px;
            margin: 10px 0;
            background-color: #007B8A;
            color: white;
            cursor: pointer;
        }
        .email-preview {
            background-color: #007B8A;
            color: white;
        }
        .email-header {
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
        }
        .btn-email {
            background-color: #3a3a3a;
            color: rgb(255, 255, 255);
            border: none;
            width: 100%;
            text-align: left;
            padding-left: 10px;

        }
    </style>
</head>
<body>
<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- Sidebar -->
        <div class="col-md-3 col-sm-12 sidebar">
            <h5>Welcome Lenina Huxley</h5>
            <p>Be Well</p>
            <button class="btn btn-light mb-4">Compose</button>
            <button class="btn btn-email">Inbox (1)</button>
            <button class="btn btn-email">Important</button>
            <button class="btn btn-email">Drafts</button>
            <button class="btn btn-email">Sent</button>
            <button class="btn btn-email">Trash</button>
        </div>
        <!-- Email list -->
        <div class="col-md-3 col-sm-12">
            <input type="text" class="form-control" placeholder="Search">
            <button class="btn btn-light mt-2 mb-2">Submit</button>
            <div class="email-list-item" data-bs-toggle="collapse" href="#email1">June 8, 2029<br>Hello Lenina<br>Todays San Angeles Report..</div>
            <div class="collapse" id="email1">
                <div>Email content here...</div>
            </div>
            <div class="email-list-item" data-bs-toggle="collapse" href="#email2">June 4, 2029<br>Hey<br>So um, I still don't...</div>
            <div class="collapse" id="email2">
                <div>Email content here...</div>
            </div>
            <div class="email-list-item" data-bs-toggle="collapse" href="#email3">June 9, 2029<br>Taco Bell<br>Your Reservation for....</div>
            <div class="collapse" id="email3">
                <div>Email content here...</div>
            </div>
        </div>
<!-- Email preview -->
        <div class="col-md-6 col-sm-12 email-preview p-4">
            <div class="email-header">
                <div>
                    <input type="email" class="form-control" placeholder="Enter email here">
                </div>
                <div>
                    <input type="text" class="form-control" placeholder="Subject">
                </div>
            </div>

            <div>
                <div>
                    <textarea class="form-control" rows="4" placeholder="text here..."></textarea>
                </div>
            </div>

            <button class="btn btn-dark mt-4">Send</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
